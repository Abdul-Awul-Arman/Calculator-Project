<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="main">
        <div class="main-body">
            <div class="screen">22333</div>
            <div id="allbutton">
                <div class="row row-1">
                    <button class="c-button button">C</button>
                    <button class="button">←</button>
                    <button class="operator button">÷</button>
                </div>
                <div class="row row-2">
                    <button class=" button">7</button>
                    <button class="button">8</button>
                    <button class=" button">9</button>
                    <button class="operator button">×</button>
                </div>
                <div class="row row-3"><button class=" button">6</button>
                    <button class="button">5</button>
                    <button class=" button">4</button>
                    <button class="operator button">-</button>
                </div>
                <div class="row row-4"><button class=" button">1</button>
                    <button class="button">2</button>
                    <button class=" button">3</button>
                    <button class="operator button">+</button>
                </div>
                <div class="row row-5">
                    <button class="zero button">0</button>
                    <button class="operator button">=</button>
                </div>
            </div>
        </div>
        <script src="project.js"></script>
    </section>
</body>

</html>
